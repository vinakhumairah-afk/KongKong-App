    };

    let config = { ...defaultConfig };
    let orders = [];
    let isLoading = false;

    function generateOrderId() {
      const date = new Date();
      const timestamp = date.getTime();
      return `ORD-${timestamp}`;
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', {
        style: 'currency',
        currency: 'IDR',
        minimumFractionDigits: 0
      }).format(amount);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return new Intl.DateTimeFormat('id-ID', {
        day: '2-digit',
        month: 'long',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }).format(date);
    }

    async function handleFormSubmit(e) {
      e.preventDefault();
      
      if (isLoading) return;
      
      if (orders.length >= 999) {
        showNotification('Batas maksimum 999 pesanan telah tercapai. Silakan hapus beberapa pesanan terlebih dahulu.', 'error');
        return;
      }

      const formData = new FormData(e.target);
      const customerName = formData.get('customer_name');
      const customerPhone = formData.get('customer_phone');
      const productName = formData.get('product_name');
      const quantity = parseInt(formData.get('quantity'));
      const pricePerUnit = parseInt(formData.get('price_per_unit'));
      const paymentMethod = formData.get('payment_method');

      if (!customerName || !customerPhone || !productName || !quantity || !pricePerUnit) {
        showNotification('Mohon lengkapi semua field', 'error');
        return;
      }

      const totalPrice = quantity * pricePerUnit;
      const orderId = generateOrderId();
      const orderDate = new Date().toISOString();

      const newOrder = {
        order_id: orderId,
        customer_name: customerName,
        customer_phone: customerPhone,
        product_name: productName,
        quantity: quantity,
        price_per_unit: pricePerUnit,
        total_price: totalPrice,
        order_date: orderDate,
        payment_method: paymentMethod
      };

      setLoading(true);
      
      // Coba simpan ke Data SDK jika tersedia
      if (window.dataSdk) {
        try {
          const result = await window.dataSdk.create(newOrder);
          setLoading(false);

          if (result.isOk) {
            e.target.reset();
            document.getElementById('product_name').value = config.default_product_name || defaultConfig.default_product_name;
            document.getElementById('price_per_unit').value = config.default_price || defaultConfig.default_price;
            showNotification('Pesanan berhasil dibuat!', 'success');
          } else {
            showNotification('Gagal membuat pesanan. Silakan coba lagi.', 'error');
          }
        } catch (error) {
          setLoading(false);
          // Fallback: simpan lokal jika Data SDK gagal
          orders.push(newOrder);
          e.target.reset();
          document.getElementById('product_name').value = config.default_product_name || defaultConfig.default_product_name;
          document.getElementById('price_per_unit').value = config.default_price || defaultConfig.default_price;
          render();
          showNotification('Pesanan berhasil dibuat (tersimpan lokal)!', 'success');
        }
      } else {
        // Fallback: simpan lokal jika Data SDK tidak tersedia
        setLoading(false);
        orders.push(newOrder);
        e.target.reset();
        document.getElementById('product_name').value = config.default_product_name || defaultConfig.default_product_name;
        document.getElementById('price_per_unit').value = config.default_price || defaultConfig.default_price;
        render();
        showNotification('Pesanan berhasil dibuat (tersimpan lokal)!', 'success');
      }
    }

    async function deleteOrder(order) {
      const deleteBtn = document.querySelector(`[data-order-id="${order.order_id}"]`);
      if (deleteBtn) {
        deleteBtn.disabled = true;
        deleteBtn.textContent = 'Menghapus...';
      }

      // Coba hapus dari Data SDK jika tersedia
      if (window.dataSdk && order.__backendId) {
        try {
          const result = await window.dataSdk.delete(order);

          if (deleteBtn) {
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Hapus';
          }

          if (result.isOk) {
            showNotification('Pesanan berhasil dihapus', 'success');
          } else {
            showNotification('Gagal menghapus pesanan', 'error');
          }
        } catch (error) {
          // Fallback: hapus dari array lokal
          const index = orders.findIndex(o => o.order_id === order.order_id);
          if (index > -1) {
            orders.splice(index, 1);
            render();
          }
          
          if (deleteBtn) {
            deleteBtn.disabled = false;
            deleteBtn.textContent = 'Hapus';
          }
          
          showNotification('Pesanan berhasil dihapus (lokal)', 'success');
        }
      } else {
        // Fallback: hapus dari array lokal
        const index = orders.findIndex(o => o.order_id === order.order_id);
        if (index > -1) {
          orders.splice(index, 1);
          render();
        }

          deleteBtn.disabled = false;
          deleteBtn.textContent = 'Hapus';
        }
        
        showNotification('Pesanan berhasil dihapus (lokal)', 'success');
      }
    }

    async function shareReceipt() {
      const receiptElement = document.getElementById('receipt-print');
      
      try {
        // Buat canvas dari elemen kwitansi
        const canvas = await html2canvas(receiptElement, {
          backgroundColor: '#ffffff',
          scale: 2,
          useCORS: true,
          allowTaint: true
        });
        
        // Konversi canvas ke blob
        canvas.toBlob(async (blob) => {
          if (navigator.share && navigator.canShare && navigator.canShare({ files: [new File([blob], 'kwitansi.png', { type: 'image/png' })] })) {
            // Gunakan Web Share API jika tersedia
            try {
              await navigator.share({
                title: 'Kwitansi Penjualan',
                text: 'Kwitansi penjualan dari ' + (config.store_name || defaultConfig.store_name),
                files: [new File([blob], 'kwitansi.png', { type: 'image/png' })]
              });
              showNotification('Kwitansi berhasil dibagikan!', 'success');
            } catch (error) {
              // Fallback ke download jika share gagal
              downloadImage(blob);
            }
          } else {
            // Fallback ke download jika Web Share API tidak tersedia
            downloadImage(blob);
          }
        }, 'image/png');
        
      } catch (error) {
        showNotification('Gagal membuat gambar kwitansi', 'error');
      }
    }
    
    function downloadImage(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'kwitansi-' + Date.now() + '.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      showNotification('Kwitansi berhasil diunduh! Silakan kirim ke konsumen.', 'success');
    }

    function setLoading(loading) {
      isLoading = loading;
      const submitBtn = document.getElementById('submit-btn');
      if (submitBtn) {
        submitBtn.disabled = loading;
        submitBtn.textContent = loading ? 'Memproses...' : 'Buat Pesanan';
      }
    }

    function showNotification(message, type) {
      const notification = document.createElement('div');
      notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-opacity duration-300`;
      notification.style.backgroundColor = type === 'success' ? (config.primary_action_color || defaultConfig.primary_action_color) : '#ef4444';
      notification.style.color = '#ffffff';
      notification.style.fontFamily = `${config.font_family || defaultConfig.font_family}, Arial, sans-serif`;
      notification.style.fontSize = `${config.font_size || defaultConfig.font_size}px`;
      notification.textContent = message;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }
